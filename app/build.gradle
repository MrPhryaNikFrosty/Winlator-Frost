buildscript {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
    dependencies {
        // Adjust Gradle plugin versions if needed
        classpath 'com.android.tools.build:gradle:8.8.0'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0'
    }

}

plugins {
    id 'com.android.application'
}



tasks.register("prepareKotlinBuildScriptModel"){}

android {
    namespace 'com.winlator'

    compileSdk 30

    defaultConfig {
        applicationId "com.winlator"
        minSdkVersion 26

        targetSdkVersion 28

        versionCode 20
        versionName "11.0 V1"

        // External native build from Winlator
        externalNativeBuild {
            cmake {
                cppFlags ''
            }
        }


        ndk {
            abiFilters 'arm64-v8a', 'armeabi-v7a'
        }
    }


    // Java versions: Winlator uses Java 17, Termux-X11 used 1.9
    // Using 17 is typically fine (covers 1.9 features).
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    // Keep Winlatorâ€™s buildTypes
    buildTypes {
        debug {
            minifyEnabled true
        }
        // If you have a release build type, add it here
    }


    ndkVersion '22.1.7171670'
    externalNativeBuild {
        cmake {
            path 'src/main/cpp/CMakeLists.txt'
        }
    }


    packagingOptions {
        jniLibs {
            useLegacyPackaging = true
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.preference:preference:1.1.1'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'com.github.luben:zstd-jni:1.5.2-3@aar'
    implementation 'org.tukaani:xz:1.7'
    implementation 'org.apache.commons:commons-compress:1.20'
}



