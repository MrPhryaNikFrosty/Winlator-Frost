name: Build Turnip Vulkan Driver for ARM64 (Winlator-Compatible)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up APT mirrors (to avoid 404)
        run: |
          sudo sed -i 's|http://.*archive.ubuntu.com|http://ports.ubuntu.com|g' /etc/apt/sources.list
          sudo sed -i 's|http://.*security.ubuntu.com|http://ports.ubuntu.com|g' /etc/apt/sources.list
          sudo apt-get clean
          sudo apt-get update

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip python3-setuptools python3-wheel \
            git cmake ninja-build meson pkg-config \
            build-essential bison flex libx11-dev libwayland-dev \
            libxrandr-dev libxext-dev libxdamage-dev libxfixes-dev \
            libexpat1-dev libdrm-dev libwayland-egl-backend-dev \
            libxcb-glx0-dev libxcb-dri2-0-dev libxcb-dri3-dev \
            libxcb-present-dev libxcb-sync-dev libxcb-randr0-dev \
            libxcb-shm0-dev libxcb-xfixes0-dev libx11-xcb-dev \
            libvulkan-dev python3-mako

          pip install meson==1.4.1 mako

      - name: Prepare build directory
        run: |
          mkdir -p mesa
          cd mesa
          git clone --depth=1 https://gitlab.freedesktop.org/mesa/mesa.git .

      - name: Clone SPIRV-Tools (dependency for glslang)
        run: |
          cd mesa
          git clone --depth=1 https://github.com/KhronosGroup/SPIRV-Tools.git
          cd SPIRV-Tools
          python3 utils/git-sync-deps
          cmake -G Ninja -DCMAKE_BUILD_TYPE=Release -DSPIRV_SKIP_TESTS=ON .
          ninja

      - name: Clone and build glslang with SPIRV-Tools
        run: |
          cd mesa
          git clone --depth=1 https://github.com/KhronosGroup/glslang.git
          cd glslang
          cmake -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DALLOW_EXTERNAL_SPIRV_TOOLS=ON \
            -DSPIRV_TOOLS_INSTALL_DIR=../SPIRV-Tools \
            -DENABLE_OPT=ON .
          ninja
          sudo ninja install

      - name: Configure Mesa (Turnip)
        run: |
          cd mesa
          meson setup build \
            --prefix /usr \
            --libdir lib/aarch64-linux-gnu \
            -Dplatforms=x11,wayland \
            -Dgallium-drivers= \
            -Dvulkan-drivers=freedreno \
            -Dbuildtype=release \
            --cross-file cross_file.txt

      - name: Create cross_file.txt
        run: |
          cd mesa
          cat > cross_file.txt <<EOF
          [binaries]
          c = '/usr/bin/aarch64-linux-gnu-gcc'
          cpp = '/usr/bin/aarch64-linux-gnu-g++'
          ar = '/usr/bin/aarch64-linux-gnu-ar'
          strip = '/usr/bin/aarch64-linux-gnu-strip'
          pkgconfig = '/usr/bin/pkg-config'
          [host_machine]
          system = 'linux'
          cpu_family = 'aarch64'
          cpu = 'armv8'
          endian = 'little'
          EOF

      - name: Build Mesa (Turnip Vulkan)
        run: |
          cd mesa/build
          ninja

      - name: Package Build Artifacts
        run: |
          mkdir -p artifacts
          cp -r mesa/build/_install/* artifacts/ || true
          tar czf mesa-turnip-arm64.tar.gz -C artifacts .

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mesa-turnip-arm64
          path: mesa-turnip-arm64.tar.gz
