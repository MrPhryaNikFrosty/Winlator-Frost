name: Build Mesa Turnip (Aarch64)

on:
  workflow_dispatch:

jobs:
  build-turnip:
    runs-on: ubuntu-22.04

    steps:
      # STEP 1: Checkout repo and submodules safely
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false   # disable auto submodule init (we’ll handle it manually)

      - name: Fix submodules (remove missing URLs)
        run: |
          if [ -f .gitmodules ]; then
            echo "Checking submodules..."
            grep "path =" .gitmodules | while read -r line; do
              path=$(echo "$line" | awk '{print $3}')
              url=$(git config --file .gitmodules --get submodule.$path.url || true)
              if [ -z "$url" ]; then
                echo "⚠️  Removing broken submodule entry: $path"
                git config --file .gitmodules --remove-section submodule.$path || true
                git rm --cached "$path" || true
              fi
            done
            git submodule sync --recursive
            git submodule update --init --recursive --depth=1 || true
          else
            echo "ℹ️  No .gitmodules file found — skipping submodule init."
          fi

      # STEP 2: Prepare environment for Mesa build
      - name: Setup environment
        run: |
          sudo dpkg --add-architecture arm64
          sudo tee /etc/apt/sources.list > /dev/null <<EOF
          deb [arch=amd64] http://archive.ubuntu.com/ubuntu jammy main restricted universe multiverse
          deb [arch=amd64] http://archive.ubuntu.com/ubuntu jammy-updates main restricted universe multiverse
          deb [arch=amd64] http://archive.ubuntu.com/ubuntu jammy-backports main restricted universe multiverse
          deb [arch=amd64] http://security.ubuntu.com/ubuntu jammy-security main restricted universe multiverse

          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy main restricted universe multiverse
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy-updates main restricted universe multiverse
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy-backports main restricted universe multiverse
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy-security main restricted universe multiverse
          EOF
          sudo apt-get update -y

      # STEP 3: Install Mesa + Turnip dependencies
      - name: Install dependencies
        run: |
          sudo apt-get install -y \
            build-essential meson ninja-build python3-mako python3-pip python3-setuptools \
            python3-packaging python3-wheel pkg-config bison flex gettext \
            libdrm-dev libexpat1-dev libx11-dev libxext-dev libxdamage-dev \
            libxfixes-dev libxcb1-dev libxcb-dri2-0-dev libxcb-dri3-dev \
            libxcb-glx0-dev libxcb-present-dev libxcb-sync-dev libxcb-xfixes0-dev \
            libxcb-shm0-dev libxshmfence-dev libxxf86vm-dev libxrandr-dev \
            libwayland-dev wayland-protocols libwayland-egl-backend-dev \
            libvulkan-dev libvulkan-volk-dev libva-dev libvdpau-dev \
            spirv-tools libelf-dev llvm clang libunwind-dev zlib1g-dev \
            libsensors-dev libomxil-bellagio-dev libclc-dev glslang-dev \
            cmake curl git unzip libzstd-dev libtinfo5 \
            libc6:arm64 libstdc++6:arm64 zlib1g:arm64

      # STEP 4: Clone Mesa and build Turnip driver
      - name: Clone Mesa repo
        run: |
          git clone --depth=1 https://gitlab.freedesktop.org/mesa/mesa.git
          cd mesa
          meson setup build \
            --prefix=/usr/local \
            -Dgallium-drivers=freedreno,swrast \
            -Dvulkan-drivers=freedreno \
            -Dplatforms=x11,wayland,drm \
            -Dllvm=true -Dshared-llvm=true \
            -Dglx=dri -Dgles1=true -Dgles2=true -Dopengl=true \
            -Dbuildtype=release

      - name: Build Mesa Turnip
        run: |
          cd mesa
          ninja -C build
          sudo ninja -C build install

      # STEP 5: Upload artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: mesa-turnip-aarch64
          path: mesa/build
